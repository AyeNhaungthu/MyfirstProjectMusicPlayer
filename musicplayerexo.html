<!DOCTYPE html>
<html>
    <head>
        <title>EXO Music Player</title>
        
        <script src="https://kit.fontawesome.com/dd380c65aa.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="musicplayerexo.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 imageandTextContainer">
                        <div>
                            <h1> WE ARE ONE EXO</h1>
                        </div>
                        <div class="Thumbnail">
                            <img src="image/EXOL&EXO.webp" class="img-fluid imageTag" alt="">
                        </div>
                        
                    </div>
                    <div class="iconAndProgress">

                    </div>
                    <div class="currentandtotaltime">00:00 / 00:00</div>
                        <div id="progressBar">
                            <div id="currentProgress"></div>
                        </div>
                        <div class="musicPlayer">
                        
                            <i class="fa-solid controls fa-heart solidHeart"></i>
                            <i class="fa-solid controls fa-backward-step prevButton"></i>
                            <i class="fa-solid controls fa-play playButton"></i>
                            <i class="fa-solid controls fa-pause pauseButton"></i>
                            <i class="fa-solid controls fa-forward-step nextButton"></i>
                         
                            <!-- -->

                        </div>
                    
                  </div>
              <div class="col">
               <div class="p-3  playlistContainer">
                <input type="text" class="form-control autoComplete" placeholder="Search Title..." >
                <audio class="audioTag" src=""></audio>
               </div>
              </div>
              
            </div>
          </div>
        <script src="musicplayerexo.js"></script>
    </body> 
</html>
